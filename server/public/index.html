<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Message Board</title>
</head>
<body ng-app="MessageBoardApp" ng-controller="MessagesController as vm">
  <h1>Message Board</h1>

  <form>
    <input type="text" placeholder="your name" ng-model="vm.messageToAdd.name">
    <input type="text" placeholder="type your message here" ng-model="vm.messageToAdd.message">
    <input type="submit" value="POST" ng-click="vm.postMessage()">
  </form>

  <div ng-repeat="message in vm.messages">
    <span>
      {{message.name}}:
    </span>
    <span>
      {{message.message}}
    </span>
  </div>

  <!-- <pre>{{vm | json}}</pre> -->

  <script src="./vendors/angular.min.js"></script>
  <script src="./scripts/client.js"></script>
</body>
</html>
